openapi: 3.0.0
# Added by API Auto Mocking Plugin
servers:
  - description: Vision 360 Test
    url: https://virtserver.swaggerhub.com/amedeeGarin/Vision360_EXT/1.0.0
info:
  description: API to exploit vision 360
  version: "1.0.0"
  title: Vision 360
  contact:
    email: customer-success@universign.com
  license:
    name: Apache 2.0
    url: 'http://www.apache.org/licenses/LICENSE-2.0.html'
tags:
  - name: admins
    description: Secured Admin-only calls
  - name: developers
    description: Operations available to regular developers
paths:
  /authenticate:
    post:
      summary: logs in and returns the authentication cookie
      requestBody:
        required: true
        description: A JSON object containing the login and password.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Authentication'
      security: []
      responses:
        '200':
          description: >
            Successully authenticated.
            The session ID is returned in a cookie named `JSESSIONID`. You need to include this cookie in subsequent requests.
          headers:
            Set-Cookie:
              description: JSESSIONID cookie
              schema:
                type: string
                example: JSESSIONID=2QZoBes-Tog153SeG4BqM7NaFer_P98s_gW8RihR; path=/; HttpOnly
            "\0Set-Cookie":
              description: XSRF token
              schema:
                type: string
                example: XSRF-TOKEN=7426b13e-914c-4660-aa1f-7bb4f8f79555; path=/
            "\nSet-Cookie":
              description: remember-me cookie
              schema:
                type: string
                example: remember-me=TElUejNBWEg2T2pUalJBMmR5Nng6Q050Tld0Z1VVTUFlN25vZUlkQTg; path=/; Max-Age=2678400; Expires=Fri, 21-Jun-2019 08:02:05 GMT; HttpOnly
  /customers:
    get:
      security:
        - cookieAuth: []
      tags:
        - developers
      summary: searches customer
      operationId: searchCustomer
      description: |
        By calling this method, you can access to the customers.
      parameters:
        - in: query
          name: totalPages
          description: number of pages of customers.
          required: false
          schema:
            type: integer
            format: int32
            minimum: 0
        - in: query
          name: totalElements
          description: number of elements to return
          schema:
            type: integer
            format: int32
            minimum: 0
      responses:
        '200':
          description: search results matching criteria
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Customer'
        '400':
          description: bad input parameter
  /customers/{customerId}:
    get:
      security:
        - cookieAuth: []
      tags:
        - developers
      summary: returns an user by ID.
      parameters:
        - name: customerId
          in: path
          required: true
          description: Paramter description in COmmnMArk or HTML.
          schema:
            type: integer
            format: int64
            minimum: 1
      responses: 
        '200':
          description : OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/CustomerDetails'
